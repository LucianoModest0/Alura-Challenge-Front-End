<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="registration">
    <header class="logos__header">
        <img src="../assets/img/Logo_branca.png" alt="Logo Adopet" class="logos__header--adopet">
        <a href="../index.html"><img src="../assets/img/Casa.svg" alt="Logo página inicial"></a>
        <a href="./msg.html"><img src="../assets/img/Mensagens.svg" alt="Logo de Mensagens"></a>
    </header>

    <section class="registration__main container">
        <img src="../assets/img/Logo_azul.png" class="registration__logo-blue" alt="Logo da Adopet">
        <p class="text__blue">Ainda não tem cadastro? <br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

            
        <p class="form__description">Nome</p>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingTextarea" placeholder="Digite aqui seu nome" required>
            <label for="floatingTextarea">Digite aqui seu nome</label>
        </div>
        
        <p class="form__description">Email</p>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Escolha seu melhor email" required>
            <label for="floatingInput">Escolha seu melhor email</label>
          </div>

        <p class="form__description">Senha</p>
        <div class="form-floating">
            <input type="password" class="form-control form-password" id="floatingPassword" placeholder="Crie uma senha" required>
            <label for="floatingPassword" >Crie uma senha</label>
        </div>

        <p class="form__description">Confirme sua senha</p>
        <div class="form-floating">
            <input type="password" class="form-control form-password" id="floatingPassword" placeholder="Repita a senha criada acima" required>
            <label for="floatingPassword" >Repita a senha criada acima</label>
        </div>

        <div class="registration__main-button">
            <a href="login.html" class="button">Cadastrar</a>
        </div>
    </section>

    
    <footer>
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

</body>
</html>
